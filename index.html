<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OPT -->
    <link rel="shortcut icon" href="./source/ico.ico" type="image/x-icon">
    <meta name="theme-color" content="#e6a755" />
	<meta name="msapplication-TileColor" content="#e6a755" />
	<meta name="msapplication-TileImage" content="./source/ico.png" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="StackBlock.io" />
	<meta name="application-name" content="StackBlock.io" />
	<link rel="apple-touch-icon" href="./source/ico.png" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <!-- SCSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>StackBlock.io - Minigame</title>
    <!-- Version 1.0.1 -->
</head>
<body>
    <div>
        <h1 class="point-result">0</h1>
        <h2 class="combo-extra-point">+10</h2>
        <h1 class="combo-strike">x0</h1>
    </div>
    <main class="result-area">
        <header class="score-tab">
            <h3 class="best">NEW RECORD</h3>
            <h3 class="score">BEST SCORE</h3>
            <div class="color-shape"></div>
        </header>

        <footer class="flash-text">
            <p class="mobile-version">Touch the screen to start</p>
            <p class="desktop-version">Click mouse to start</p>
        </footer>
    </main>

    <!-- PWA installer -->
    <section id="pwa-install" class="pwa-install">
        <div class="pwa-install-icon">
            <img class="pwa-install-icon-png" src="./source/ico.png" alt="StackBlock.io">
        </div>
        <div class="pwa-install-action">
            <div class="pwa-install-text">
                <p class="pwa-install-title">StackBlock.io minigame</p>
                <p class="pwa-install-description">Download the APP</p>
            </div>
            <div class="pwa-install-button">
                <button id="pwa-install-btn" class="pwa-install-btn">Install</button>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="./js/script.min.js"></script>
    <script>
        const V = "1.0.5";
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register(`./sw.js?v=${V}`)
                .then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="./js/pwa.min.js"></script>
    <!-- <script src="./js/script.js"></script> -->
</body>
</html>
