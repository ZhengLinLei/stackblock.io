<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain, maximum-scale=1.0, user-scalable=no">
    <!-- OPT -->
    <link rel="shortcut icon" href="./img/ico.ico" type="image/x-icon">
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./img/ico.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StackBlock.io" />
    <meta name="application-name" content="StackBlock.io" />
    <link rel="apple-touch-icon" href="./img/ico.png" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <!-- SCSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>StackBlock.io - Minigame</title>
</head>
<body class="game-end">
    <div class="game" id="game">
        <div>
            <h1 class="point-result">0</h1>
            <h2 class="combo-extra-point">+10</h2>
            <h1 class="combo-strike">x0</h1>
        </div>
        <main class="result-area">
            <header class="score-tab">
                <h3 class="best">NEW RECORD</h3>
                <h3 class="score">BEST SCORE</h3>
                <div class="color-shape"></div>
            </header>
    
            <footer class="flash-text">
                <p class="mobile-version">Touch the screen to start</p>
                <p class="desktop-version">Click mouse to start</p>
            </footer>
        </main>
        <!-- Lock achieve special section -->
        <div id="unlock-achie" class="unlock-achie locks">
            <img src="./img/unlock.png">
        </div>
    </div>

    <div class="lobby" id="lobby">
        <!-- Lock achieve special section -->
        <div id="lock-achie" class="lock-achie locks">
            <img src="./img/lock.png">
        </div>
    </div>

    <!-- Click Event Layer -->
    <section id="click-event" class="click-event"></section>

    <!-- PWA installer -->
    <section id="pwa-install" class="pwa-install">
        <div class="pwa-install-icon">
            <img class="pwa-install-icon-png" src="./img/ico.png" alt="StackBlock.io">
        </div>
        <div class="pwa-install-action">
            <div class="pwa-install-text">
                <p class="pwa-install-title">StackBlock.io minigame</p>
                <p class="pwa-install-description">Download the APP</p>
            </div>
            <div class="pwa-install-button">
                <a id="pwa-dismiss-btn" class="pwa-install-btn">Not now</a>
                <button id="pwa-install-btn" class="pwa-install-btn">Install</button>
            </div>
        </div>
    </section>

    <!-- Achievement -->
    <section id="achie-popup" class="achie-popup">
        <div id="achie-popup-text">
            <div>
                <img src="./img/achieve.png" alt="Stackblock Achievement">
            </div>
            <div id="achie-text">
                <p class="title">Achievement unlocked</p>
                <p class="message">Hoop Hooop Hoop, merry xmas</p>
            </div>
        </div>
        <div class="loader"></div>
        <div class="top"></div>
        <div class="left"></div>
        <div class="right"></div>
    </section>

    <!-- Notification po-up -->
    <section id="noti-popup" class="noti-popup">
        <p id="noti-popup-text">Unable to share. Take screenshot ðŸ“¸</p>
        <div class="loader"></div>
    </section>

    <!-- Record Share -->
    <section id="record-share" class="record-share">
        <img src="">
        <small>Tap to share picture</small>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="./js/lib/png2share.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        const V = "0.1.8";
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register(`./sw.js?v=${V}`)
                .then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="./js/pwa/pwa.min.js"></script>
</body>
</html>
